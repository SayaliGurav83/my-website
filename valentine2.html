<!DOCTYPE html>
<html>
<head>
    <title>Valentine Day</title>
    <style>
        html {
            background-color: #e9f1f7;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
        }

        .panel {
            height: 350px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            padding: 20px;
            background: #ffffff;
            border: 2px solid #1f3c88;
            border-radius: 10px;
            box-shadow: 0 8px 18px rgba(0,0,0,0.2);
            text-align: center;
            position: relative;
        }

        .panel h2 {
            margin-top: 10px;
            color: #c1121f;
        }

        .panel h3 {
            margin: 5px 0;
            color: #1f3c88;
            font-size: 22px;
        }

        .heart {
            font-size: 100px;
            color: #c1121f;
            animation: beat 1s infinite;
            margin: 10px 0;
        }

        @keyframes beat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
        }

        .panel p {
            font-size: 20px;
    margin-top: 10px;
    color: #c31717;
    font-family: cursive;
        }

        .valentine-img {
            width: 120px;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

  <div class="panel">
    
    <h2>!!! YAY !!!</h2>
    <h3>Best Decision Ever</h3>
	<h3>You're My Valentine!</h3>
    <div class="heart">❤️</div>	
    <p>❤️ I Love You Hubby ❤️</p>
</div>


</body>
</html>
